<!DOCTYPE html>
<html lang="en">
<head>
  <!--Meta-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap v 4.6-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!--CSS File-->
  <link rel="stylesheet" href="Assets/styles.css">
  <!--JavaScript File with async to enable the browers to load the JavaScript file at the same time with the HTML file-->
  <script src="Assets/script.js"></script>
  <!--Tile-->
  <title>Dunia Memory Card Game</title>
</head>
<body>
  <!--Navigation Bar-->  
  <nav id="navItem"class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DUNIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Play</a>
          </li>                
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Overlay Text will be displayed to start game, when user has won and gameover when the time runs out-->
  <div class="start-text visible">Click to Start</div>
  <div id="game-over-text" class="start-text">Game Over! <span class="start-text-small">Click to Restart.</span> </div>
  <div id="victory-text" class="start-text">Victory! <span class="start-text-small">Click to Restart.</span> </div>
            
  <!--ScoreBoard will display scores and time-->
  <div class="scoreBoard">
    <h3>Time: <span id="countTimer"></span></h3> 
    <h3>Score: <span id="result"></span></h3>  
  </div> 
  <!--Creating a grid for the game board-->  
  <div class="grid"></div>
  <!--Sound Controls--> 
  <div class="soundControls">Play Music
    <button id="button">Play</button>
  </div>
  <!--Contact Form-->
  <form>
    <div class=" contact row">
      <div class="contact-label col-sm">
        <label for="contactDetails" class="form-label">Subscribe for Updates</label>
      </div>
      <div class="col-sm">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="email col-sm">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
      </div>
      <div class="button col-sm">   
        <button type="submit" class="btn btn-primary">Subscribe</button>
      </div>
    </div>
  </form>
  <!--Footer/Social Media Details-->
  <footer class="footer">          
    <div class="text-center p-3">
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
      <a href="https://www.github.com" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    </div>    
  </footer>    
  <!--JavaScript File-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
